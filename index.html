<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>テストページ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background: #fafafa;
        }
        .box {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 4px #0001;
            max-width: 600px;
            margin: 0 auto;
        }
        h1 {
            color: #444;
            margin-bottom: 20px;
        }
        p {
            color: #666;
        }
        footer {
            margin-top: 20px;
            color: #999;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="box">
        <h1>テスト</h1>
        <p>テストページです。</p>
        <footer>© 2025</footer>
    </div>
</body>
</html>
